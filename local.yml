---
- hosts: localhost
  connection: local
  become: true #enables sudu

  tasks:

  - name: install htop
    package:
      name: 
        - htop
        - valgrind
 
  - name: print
    ansible.builtin.debug:
      msg:
        - '{{ ser_directory }}'
        - '{{ username }}'

  - name: .bashrc file
    copy:
      src: files/bashrc
      dest: /home/kobi_medrish/.bashrc
      owner: '{{ username }}'
      group: '{{ username }}' 

  - name: add ansible admin user
    user:
      name: ansible_admin
      system: yes

  - name: set sudo for ansible admin user
    copy:
      src: files/sudoers_ansible_admin
      dest: /etc/sudoers.d/ansible_admin
      owner: root
      group: root
      mode: 0440

  - name: add cronjob to pull changes in ansible repo
    cron:
      name: ansible auto-provision
      user: ansible_admin
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/p3t33/ansible_desktop.git  


